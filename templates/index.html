<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV'den Excel'e Dönüştürme</title>
    <style>
        /* Genel Sayfa Stili */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Konteyner Ayarları */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        /* Logo Stili */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Form Elemanları */
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        select {
            background-color: #fff;
        }

        /* Buton Stili */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive (Mobil Uyumlu) */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        <h2>CSV'den Excel'e Dönüştür</h2>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="marketplace">Pazaryeri Seçin:</label>
            <select name="marketplace" id="marketplace" required>
                <option value="amazon">Amazon</option>
                <option value="otto">Otto</option>
            </select>

            <label for="file">CSV Dosyanızı Yükleyin:</label>
            <input type="file" name="file" accept=".csv" required>

            <button type="submit">Dönüştür ve İndir</button>
        </form>
    </div>
        <footer>
        <p style="margin-top: 20px; font-size: 14px; color: #666;">
            Created by <a href="https://www.rehome.com.tr" target="_blank" style="text-decoration: none; color: #007bff; font-weight: bold;">Re.Ai Agency</a> - Version <span id="version">1.0.0</span>
        </p>
    </footer>


</body>
</html>
