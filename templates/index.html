<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV'den Excel'e Dönüştür</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        select, input[type="file"], button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>CSV'den Excel'e Dönüştür</h2>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="marketplace">Pazaryeri Seçin:</label>
        <select id="marketplace" name="marketplace">
            <option value="Amazon">Amazon</option>
            <option value="Otto">Otto</option>
        </select>
        
        <label for="file-type">Dosya Türü Seçin:</label>
        <select id="file-type" name="file-type" onchange="toggleFileInput()">
            <option value="csv">CSV</option>
            <option value="xlsx">Excel</option>
        </select>

        <label for="file-upload">Dosya Seçin:</label>
        <input type="file" id="file-upload" name="file" disabled>
        
        <button type="submit">Dönüştür ve İndir</button>
    </form>
</div>

<footer>
    <p>Created by <a href="https://www.rehome.com.tr" target="_blank">Re.Ai Agency</a> - Version 1.0.0</p>
</footer>

<script>
    function toggleFileInput() {
        var fileType = document.getElementById("file-type").value;
        var fileInput = document.getElementById("file-upload");

        // Dosya türü seçildiğinde uygun dosya yükleme alanını aktif et
        if (fileType === "csv") {
            fileInput.disabled = false; // CSV seçildiyse dosya yükleme aktif
        } else {
            fileInput.disabled = true;  // Excel seçildiyse dosya yükleme pasif
        }
    }
</script>

</body>
</html>
